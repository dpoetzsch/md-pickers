<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>md-pickers</title>

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>

    <!-- build:css -->
    <link rel="stylesheet/less" href="../src/core/style/animation.less"/>
    <link rel="stylesheet/less" href="../src/components/mdpDatePicker/mdpDatePicker.less"/>
    <link rel="stylesheet/less" href="../src/components/mdpTimePicker/mdpTimePicker.less"/>
    <!-- endbuild -->

    <script>
        less = {
            async: true
        };
    </script>


    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/less/dist/less.min.js"></script>

    <!-- build:js -->
    <script src="../src/mdPickers.js"></script>
    <script src="../src/core/icons.js"></script>
    <script src="../src/core/mdpLocale.js"></script>
    <script src="../src/components/mdpDatePicker/mdpDatePicker.js"></script>
    <script src="../src/components/mdpTimePicker/mdpTimePicker.js"></script>
    <!-- endbuild -->
    <!-- build:demojs -->
    <script src="app.js"></script>
    <script src="demoController.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="demoController">
<div layout="column" flex>
    <a href="?">Use app global settings</a>
    <a href="?useDefaults">Use default global settings</a>
</div>

<div layout="column" flex>
    <h3>Default options:</h3>
    <div layout="row" flex>
        <mdp-date-picker ng-model="date1" mdp-placeholder="Date 1"></mdp-date-picker>
        <mdp-time-picker ng-model="date1" mdp-placeholder="Time 1"></mdp-time-picker>
    </div>
    <span>{{ date1 }}</span>
</div>
<div layout="column" flex>
    <h3>HTML options:</h3>
    <div layout="row" flex>
        <mdp-date-picker
                ng-model="date2"
                mdp-placeholder="Date 2"
                mdp-min-date="minDate2"
                mdp-max-date="maxDate2"
                mdp-ok-label="go"
                mdp-cancel-label="back"
                mdp-date-filter="dateFilter2"
                mdp-format="MM-DD-YYYY"
        ></mdp-date-picker>
        <mdp-time-picker
                ng-model="date2"
                mdp-placeholder="Time 2"
                mdp-min-time="minTime2"
                mdp-max-time="maxTime2"
                mdp-ok-label="go"
                mdp-cancel-label="back"
                mdp-format="HH:mm"
                mdp-auto-switch="false"
                mdp-ampm="false"
        ></mdp-time-picker>
    </div>
    <span>{{ date2 }}</span>
</div>
<div layout="column" flex>
    <h3>Custom options:</h3>
    <div layout="row" flex>
        <md-input-container>
            <label>Ok Label</label>
            <input ng-model="custom.okLabel3">
        </md-input-container>
        <md-input-container>
            <label>Cancel Label</label>
            <input ng-model="custom.cancelLabel3">
        </md-input-container>
    </div>
    <div layout="row" flex>
        <md-input-container>
            <label>Date Placeholer</label>
            <input ng-model="custom.datePlaceholder3">
        </md-input-container>
        <md-input-container>
            <label>Date Format</label>
            <input ng-model="custom.dateFormat3">
        </md-input-container>
        <md-input-container>
            <label>Min Date</label>
            <input ng-model="custom.minDateStr3">
        </md-input-container>
        <md-input-container>
            <label>Max Date</label>
            <input ng-model="custom.maxDateStr3">
        </md-input-container>
        <md-input-container>
            <md-checkbox ng-model="custom.dateFilterEnabled3">
                Date Filter
            </md-checkbox>
        </md-input-container>
        <md-input-container>
            <md-checkbox ng-model="custom.dateFilterNo3" ng-disabled="!custom.dateFilterEnabled3">
                Every {{ custom.dateFilterNo3 ? 'other' : 'third' }} day
            </md-checkbox>
        </md-input-container>
    </div>
    <div layout="row" flex>
        <md-input-container>
            <label>Time Placeholer</label>
            <input ng-model="custom.timePlaceholder3">
        </md-input-container>
        <md-input-container>
            <label>Time Format</label>
            <input ng-model="custom.timeFormat3">
        </md-input-container>
        <md-input-container>
            <label>Min Time</label>
            <input ng-model="custom.minTime3">
        </md-input-container>
        <md-input-container>
            <label>Max Time</label>
            <input ng-model="custom.maxTime3">
        </md-input-container>
        <md-input-container>
            <md-checkbox ng-model="custom.autoSwitch3">
                Auto Switch
            </md-checkbox>
        </md-input-container>
        <md-input-container>
            <md-checkbox ng-model="custom.ampm3">
                AM/PM
            </md-checkbox>
        </md-input-container>
    </div>
    <div layout="row" flex>
        <mdp-date-picker
                ng-model="custom.date3"
                mdp-placeholder="{{ custom.datePlaceholder3 }}"
                mdp-min-date="custom.minDate3"
                mdp-max-date="custom.maxDate3"
                mdp-ok-label="{{ custom.okLabel3 }}"
                mdp-cancel-label="{{ custom.cancelLabel3 }}"
                mdp-date-filter="custom.dateFilter3"
                mdp-format="{{ custom.dateFormat3 }}"
        ></mdp-date-picker>
        <mdp-time-picker
                ng-model="custom.date3"
                mdp-placeholder="{{ custom.timePlaceholder3 }}"
                mdp-min-time="custom.minTime3"
                mdp-max-time="custom.maxTime3"
                mdp-ok-label="{{ custom.okLabel3 }}"
                mdp-cancel-label="{{ custom.cancelLabel3 }}"
                mdp-format="{{ custom.timeFormat3 }}"
                mdp-auto-switch="custom.autoSwitch3"
                mdp-ampm="custom.ampm3"
        ></mdp-time-picker>
    </div>
    <span>{{ custom.date3 }}</span>
</div>
</body>
</html>
